    <div class="indicator-panel">
      <button type="button" class="btn btn--basic">Change condition</button>

      <ul class="parts">
        <li class="part c1">Long Firing<span class="num">01</span></li>
        <li class="part c1">High Mobility<span class="num">02</span></li>
        <li class="part c1">An Ammunition Loader<span class="num">03</span></li>
        <li class="part c1">Automatic Control System & 12.7mm Machine Gun<span class="num">04</span></li>
        <li class="part c1">Laeration Telescope<span class="num">05</span></li>
      </ul>
    </div>

    <div class="bot">

    </div>

    <div class="entry">
      <div class="entry__item entry__item--left">
        <img class="bg" src="./assets/content/img/k-9@2x.jpg" alt="">

          <span class="clip-wrap">
            <h2 class="h4 tit">k9a1</h2>
          </span>
          <span class="clip-wrap">
            <p class="b1 desc">국내 독자 기술로 개발한 세계 최고의 자주포</p>

            </div>

            <a href="#" class="btn btn--invert">view more</a>

            </div>
        </div>
